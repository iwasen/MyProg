				<td align="left" valign="top"><textarea name="メンバー規約" cols="77" rows="19" readonly wrap="physical">【はいめーる・net利用規約】

　当サイトを利用する場合は、ユーザーは以下の規約を承認したものと見なします。



第1条（目的）

　本規約は、株式会社インプレスと協同して株式会社○○○○○○が提供する情報
　配信サービス「はいめーる・net」（第２条にて定義）を「メンバー」（第２条
　にて定義）が利用するに当たっての利用条件を定める ものとします。


第2条（定義）

　1.「当社」　株式会社○○○○○○（運営協力：株式会社インプレス）
　2.「はいめーる・net」　当社が運営する、電子メールを利用した
　　　メンバー制情報配信サービス
　3.「メンバー」　当社が、本規約に従いはいめーる・netに関するパスワードを
　　　通知した者


第3条（入会・メンバー）

　1.『はいめーる・net』は、メンバーのみが利用することができるものとします。
　2.入会希望者は、本規約を承認の上、当社が指定する手続に従ってメンバーへの登
　　録を申請することにより、『はいめーる・net』の利用を申し込むものとし
　　ます。
　3.当社は、前項に従い入会希望者より登録申請を受けた場合、必要な審査、手
　　続き等を行った上で、当該登録申請を承諾するかどうかを決定するものとし
　　ます。
　　当社は特段の理由なく、当該登録申請を拒絶することができ、登録申請を拒
　　絶したことに関して、当該登録申請者に対して一切責任を負わないものとし
　　また、登録申請を拒絶した理由を当該登録申請者に説明または開示する義務
　　を負わないものとします。
　4.当社が前項に従って登録申請を承諾した場合、当社は当該登録申請者に対し、
　　パスワードを貸与するものとし、これを当該登録申請者に通知するものとし
　　ます。当社が当該通知を配信した時点で、当該登録申請者と当社との間で本
　　規約を内容とする『はいめーる・net』利用契約が、成立するものとし、当
　　該登録申請者はメンバーとなるものとします。
　5.当社は、適宜本規約を変更することができるものとします。
　　尚、変更された本規約は、『はいめーる・net』のホームページ上において
　　発表された後２週間以内にメンバーが当社の指定する手続きに従って、
　　その退会手続きを行わない限り、メンバーによって承諾されたものとみなし、
　　その時点を　　もってメンバーと当社との間の『はいめーる・net』利用契約も
　　有効に変更されるものとします。
　6.当社は将来において『はいめーる・net』の事業を継承する会社に、
　　『はいめーる・net』利用契約上の当社の地位を譲渡することができるもの
　　とします。当社がかかる地位を譲渡した場合には、当社はその旨を
　　『はいめーる・net』のホームページ上で告知するものとします。


第4条（変更の届出）

　メンバーは、自らの電子メールアドレスなど当社に届出ている内容に
　変更が生じた場合には、当社が別途指示する方法により、
　かかる変更内容を速やかに当社に届け出るものとします。


第5条（退会および メンバー資格の取消）

　1.メンバーは、『はいめーる・net』 のホームページ上で当社が定める退会手続き
　　を経ることにより、いつでも自由に退会できるものとします。
　2.メンバーが以下の各号の一に該当する場合、当社は、事前に通知することなく、
　　直ちに当該メンバーのメンバー資格を取消すことができるものとします。
　　(1) 第７条の行為を行った場合。 　
　　(2) 当社への申告、届出内容に虚偽があった場合。
　　(3) 登録された電子メールアドレスへ『はいめーる・net』を
　　　   提供できない場合。
　　(4) 登録した電子メールアドレスの利用資格を失ったことが判明した場合。
　　(5) その他、メンバーとして不適切もしくは『はいめーる・net』の提供に
　　　   支障があると当社が判断した場合。
　3.前項に従い当社がメンバーのメンバー資格を取消した場合であっても、
　　当社は当該メンバーに対して一切責任を負わないものとします。


第6条（著作権等）

　1.メンバーは、いかなる方法においても、『はいめーる・net』を通じて提供され
　　るいかなる情報も、著作権法で定めるメンバー個人の私的使用の範囲外で使用す
　　ることはできないものとします。
　2.メンバーは、権利者の許諾を得ないで、いかなる方法においても、第三者に、
　　『はいめーる・net』を通じて提供されるいかなる情報も、使用させること
　　はできないものとします。
　3.本条の規定に違反して問題が発生した場合、メンバーは、自己の費用と責任にお
　　いてかかる問題を解決するとともに、当社に何等の迷惑または損害を与えな
　　いものとします。


 第7条（禁止事項）

　メンバーは、『はいめーる・net』の利用にあたって以下の行為を
　行ってはならないものとします。

　(1) 他のメンバー、第三者もしくは当社の著作権、その他の権利を侵害する行為、
　　    または侵害する虞のある行為。
　(2) 他のメンバー、第三者もしくは当社の財産もしくはプライバシーを侵害する
　　   行為、または侵害する虞のある行為。
　(3) 他のメンバー、第三者もしくは当社に不利益もしくは損害を与える行為、また
　　   はその虞のある行為。
　(4) 公序良俗に反する行為またはその虞のある行為。
　(5) 犯罪的行為もしくは犯罪的行為に結びつく行為、またはその虞のある行為。
　(6) 当社の承認のない、『はいめーる・net』に関連する営利を目的とする
　　   行為、またはその準備を目的とする行為。
　(7) 『はいめーる・net』の運営を妨げる行為またはその虞のある行為。
　(8) 『はいめーる・net』の信用を毀損する行為またはその虞のある行為。
　(9) パスワードを不正に使用する行為またはその虞のある行為。
　(10)第三者の電子メールアドレスを登録する等当社に対して虚偽の申告、届出
　　    を行う行為
　(11)コンピュータウィルス等有害なプログラムを使用するもしくは提供する行
　　    為、またはその虞のある行為。
　(12)その他、法令に違反する、または違反する虞のある行為。
　(13)その他、当社が不適切と判断する行為。


第8条（パスワードの管理）

　1.メンバーは、メンバー登録手続後に当社がメンバーに貸与する
　　パスワードの管理責任　　を負うものとします。
　2.パスワードの管理不十分、使用上の過誤、第三者による使用等による損害の
　　責任はメンバーが負うものとし、当社は一切責任を負わないものとします。
　3.メンバーは、パスワードの失念、漏洩、公開があった場合、またはＩＤもしくは
　　パスワードが第三者に使用されていることが判明した場合には、直ちに当社
　　にその旨連絡するとともに、当社からの指示がある場合には、これに従うも
　　のとします。


第9条（サービスの提供）

　1.『はいめーる・net』は、本規約に従って提供されるものとします。
　2.当社は、『はいめーる・net』をメンバーに無償で提供するものとします。
　3.当社は、『はいめーる・net』を提供するにあたり、メンバーへ全文または
　　その一部が広告である電子メールを配信できるものとします。
　4.当社は、『はいめーる・net』を提供するにあたり、メンバーに配信される電子
　　メールに、自らおよびアンケート依頼主が実施するアンケートの案内を添付
　　または挿入することができるものとします。
　5.メンバーは、『はいめーる・net』に関連して当社およびアンケート依頼主が実
　　施するアンケートに回答する義務を負わないものとします。ただし、メンバーが
　　アンケートに回答した場合には、当社およびアンケート依頼主が同アンケー
　　ト中で特定する用途または目的にその回答を利用することに同意したものと
　　みなします。
　6.当社は、理由の如何を問わず、メンバーに事前の通知をすることなく、
　　『はいめーる・net』の内容の一部または全部の変更、追加および廃止をす
　　ることができるものとします。ただし、『はいめーる・net』の全部を廃止
　　する場合には、当社が適当と判断する方法で、事前にメンバーにその旨を電子
　　メールにより通知、または『はいめーる・net』のホームページ上で告知す
　　るものとします。
　7. メンバーは、『はいめーる・net』を利用するにあたり年一回、
　　自らのメンバー情報を更新することとします。


第10条（ポイントの提供）

　1.当社は、『はいめーる・net』よりの電子メール広告を受け取ったメンバーに対
　　してポイントを付与します。
　2.当社は、『はいめーる・net』よりの電子メール広告に対して、所定の返信
　　を行ったメンバーに対してポイントを付与します。
　3.ポイントの定義並びに、それぞれのケースでの付与するポイント数に関して
　　は、別途『はいめーる・net』のホームページ上で告知するものとします。
　4.ポイント数の変更は、当社判断で随時できるものとします。


第11条（当社設備の修理または復旧）

　1.『はいめーる・net』の利用中に、メンバーが当社の管理する設備または
　　『はいめーる・net』に異常、故障、障害を発見し、当社にその修理または
　　復旧の旨請求する場合には、メンバーはメンバー自身の設備、ソフトウェア等に
　　異故障、障害がないことを事前に確認するものとします。

　2.当社の管理する設備もしくは『はいめーる・net』に異常、故障、障害が生
　　じ、またはその設備が滅失もしくは毀損したことを当社が知ったとき、当社
　　は、速やかにその設備を修理・復旧するよう努めるものとします。


第12条（『はいめーる・net』の中止）

　1.天災、事変、その他の非常事態が発生しもしくは発生する虞がある場合、
　　『はいめーる・net』に関連して当社が管理する設備の保守を定期的にもし
　　くは緊急に行う場合、または当社および第三者が設置、管理する設備の異常
　　故障、障害その他『はいめーる・net』の提供ができない事由が生じた場合、
　　当社は、自らの判断により、メンバーに対する『はいめーる・net』の提供の全
　　部または一部を中断および中止することができるものとします。
　2.当社は、前項の規定により『はいめーる・net』の提供を中断または中止す
　　る場合、当社が適当と判断する方法で、事前にメンバーにその旨を電子メールに
　　より通知または『はいめーる・net』のホームページ上で告知するものとし
　　ます。ただし、緊急の場合には、この限りではないものとします。
　3.当社は理由の如何を問わず、『はいめーる・net』の提供の中断および、
　　中止によって生じたメンバーの損害につき、一切責任を負わないものとします。


第13条（メンバーの情報）

　1.メンバーは、当社に登録した自己の電子メールアドレスおよび
　　その他のメンバーの情報を、当社が『はいめーる・net』 を提供する目的で
　　利用することに同意するものとします。
　2.メンバーは、メンバーの要望と広告主の要望を合致させるために、
　　当社がメンバーの情報（年齢分布、趣味趣向、利用履歴、
　　広告主が指定するホームページへのアクセス件数等）を特定の属性毎に
　　とりまとめた情報として、広告主および広告代理業者のみに開示、
　　提供することに同意するものとします。ただし、当社は、メンバー個人を
　　特定できる情報を、公開または販売しないものとします。
　3.メンバーは、当社がメンバーに対してより適した情報を配信するために
　　『はいめーる・net』の利用履歴をとることに、同意するものとします。
　　ただし、当社は、メンバーが自ら同意した場合を除き、取得したメンバー個人の
　　『はいめーる・net』の利用履歴を公開または販売しないものとします。
　4.メンバーは、アンケート依頼主が『はいめーる・net』を通じて
　　メンバーに対するアンケート調査を行なうためならびにその結果の検討を
　　行なうため、およびかかるアンケート調査の結果の提供を受けるため、
　　当社がメンバーの情報（年齢分布、趣味趣向、利用履歴等）を特定の
　　属性毎にとりまとめた情報として、アンケート依頼主に対し開示することに
　　同意するものとします。ただし、個別のアンケート調査の実施に際し、
　　メンバーが自ら同意した場合を除き、当社は、メンバー個人を特定できる
　　情報を当該アンケート依頼主その他 の第三者に提供、公開、販売しない
　　ものとします。
　5.本条第2項ないし第4項の規定にもかかわらず、法令に基づき裁判所その他の
　　司法機関および行政機関からメンバーに関する情報の開示を要求された場合、
　　当社は、メンバーに関して自らが有する全部または一部の情報を、
　　当該司法機関および行政機関に対して開示できるものとします。


第14条（免責事項）

　1.当社は、『はいめーる・net』により配信される情報の内容等について、
　　その完全性、正確性、確実性、有用性等いかなる保証も行わないものとします。
　2.当社は、メンバーが『はいめーる・net』を利用できるようにする為、
　　メンバーが利用する設備およびソフトウェアに関するサポート、
　　ならびに、当社が管理する設備およびソフトウェアの設定、改変を行う
　　義務を負わないものとします。
　3.『はいめーる・net』の提供に関し、遅滞、変更、中断、中止または廃止、
　　『はいめーる・net』を通じて登録、提供される情報等の流失または消失
　　その他『はいめーる・net』に関連して発生したメンバーの損害について、当社
　　は一切責任を負わないものとします。
　4.『はいめーる・net』の利用に関連して、メンバーが他のメンバーもしくは
　　第三者に対して損害を与えた場合、またはメンバーが他のメンバーもしくは
　　第三者と紛争を生じた場合、当社は一切責任を負わないものとし、
　　当該メンバーは自己の費用と責任でかかる損害を賠償し、また、かかる紛争を
　　解決するものとし、当社に何等の迷惑または損害を与えないものとします。
　5.広告の内容は、広告主が自らの責任によって定めるものであり、その内容に
　　対し当社は一切の責任を負わないものとします。広告の内容が、
　　メンバーまたは第三者の権利を侵害し、または、権利の侵害に起因して
　　紛争が生じた場合、当社はその侵害および紛争に対して何らの責任も
　　負わないものとします。
　6.アンケートの内容は、アンケート依頼主が自らの責任において定めるもので
　　あり、その内容に対し当社は一切の責任を負わないものとします。アンケー
　　トの内容もしくはアンケートに回答する形でメンバーが提供した情報の取り扱い
　　に関し、メンバーもしくは第三者の権利侵害、またはかかる権利侵害に起因する
　　紛争が生じた場合、当社は本規約に定める以外、その侵害および紛争に対し
　　て何らの責任も負わないものとします。


第15条（譲渡禁止）

　メンバーは、メンバーたる地位を第三者に譲渡してはならないものとします。


第16条（準拠法）

　本規約の成立、効力、履行および解釈には、日本法が適用されるものとします。


第17条（協議解決および管轄裁判所）

　1.『はいめーる・net』に関連してメンバーと当社との間で問題が生じた
　　場合には、メンバーと当社で誠意をもって協議するものとします。
　2.本規約または『はいめーる・net』に関連して生じる紛争については、東京
　　簡易裁判所ないし東京地方裁判所を第一審の専属管轄裁判所とします。


第18条（その他）

　メンバーは、本規約に定めのない事項について、別途当社の定めるところに
　従うものとします。


　以　上
