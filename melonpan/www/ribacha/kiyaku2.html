『めろんぱん』発行者規約

『めろんぱん』の新規発行者になるためには以下の会員規約にご同意下さい。
  ご注意：本規約をご承認頂けないとメールマガジンの発行はできません。

  初版：2000年 12月1日

『めろんぱん』 メールマガジン発行者規約


  第1条(目的)
   本規約は、下記に定める『めろんぱん』をメールマガジン発行者が利用する
に当たっての利用条件を定めるものとします。

  第2条(定義)
   本規約における用語を次の通り定義するものとします。
　1.「○○○○○○」    株式会社○○○○○○または、『めろんぱん』運営を
　　継承するものとして、株式会社○○○○○○が指定した個人、法人等
　2.『めろんぱん』   メールマガジン発行者作成の著作物を、その購読希望者
　　に対して電子メールにて配信するサービス。
　3.「メールマガジン」    メールマガジン発行者が『めろんぱん』を利用して、
　　購読希望者に対して一斉同報的に電子メールにて配信する著作物 。
　　以下「メルマガ」と省略する。
　4.「発行者」     『めろんぱん』を利用して、メルマガを読者に送信する資
　　格を取得した個人、法人等。

  第3条(発行者登録申込)
  1. 発行者としての利用希望者は、本規約を承認の上で、『めろんぱん』が指
　　定する登録用フォームに必要事項を入力することにより『めろんぱん』に
　　おける発行者としての登録申請をするものとします。
  2. 『めろんぱん』は、前項に従った発行者会員登録申請を受け付けた場合、
　　必要な審査、手続き等を行った上で、当該発行者登録申請を承諾するかどうかを
　　決定するものとします。但し、『めろんぱん』は特段の理由なく当該発行者登録
　　申請を拒絶することができ、また、発行者登録申請を拒絶した場合でもその理由
　　を発行者登録申請者に開示する義務は負わないものとします。
  3. 『めろんぱん』が前項に従って発行者登録申請を承諾した場合『めろんぱん』
　　は当該発行者登録申請者に対し、承諾する旨を通知するものとします。当該通知
　　の到達により、当該発行者登録申請者は発行者となり、発行者と『めろんぱん』
　　との間で本規約を内容とする『めろんぱん』発行者契約（以下「発行者契約」
　　といいます）が成立するものとします。かかる発行者契約の成立をもって発行者
　　は本規約内容の不知ないし不承諾を主張できないものとします。
  4. 『めろんぱん』は、発行者の承諾を得ることなく、『めろんぱん』のホームペ
　　ージ上に本規約の改定版を掲載することにより、本規約を変更することができる
　　ものとします。発行者は、当該変更された規約を承諾できない場合、当該変更
　　規約が『めろんぱん』のホームページ上に掲載後２週間以内に第５条の定めに
　　従い退会手続きをとるものとします。かかる２週間以内に発行者が退会手続きを
　　とらない場合には、かかる２週間が経過した時点で当該変更規約は当該発行者に
　　よって承諾されたものとみなし、発行者との発行者規約も有効に変更されるもの
　　とします。

  第4条(変更の届出)
　　発行者は、連絡先電話番号など『めろんぱん』に届け出ている内容に変更が
　　生じた場合には、『めろんぱん』が別途指定する方法により、『めろんぱん』に
　　速やかに届け出るものとします。 尚、当該届出がなされなかった事で、発行者
　　が不利益を被ったとしても『めろんぱん』は発行者に対し何等の責任も負わな
　　いものとします。

  第5条(退会および発行者資格の取消)
  1. 発行者は、『めろんぱん』のホームページ上での退会手続きを経ることにより
　　いつでも自由に退会できるものとします。
  2. 『めろんぱん』は、発行者が以下の各号の一に該当すると判断した場合、
　　『めろんぱん』が適当と判断する方法で通知のうえ当該発行者の資格を取消すこ
　　とができるものとします。
  　   (i)第6条の行為を行った場合
   　  (ii)『めろんぱん』への申告、届出内容に虚偽があった場合
   　  (iii)本規約に違反した場合
   　  (iv) 発行者として不適切であると『めろんぱん』が判断した場合

  第6条(禁止事項)
　　発行者は、『めろんぱん』サービスの利用にあたって以下の行為を行っては
　　ならないものとします。また、この基準の変更・付加については、随時
　　『めろんぱん』ホームページ上に掲示するものとする。
  1. 他の発行者、当該メルマガの購読者、第三者もしくは『めろんぱん』の
　　著作権、その他の権利を侵害する行為、また侵害する虞のある行為
  2. 他の発行者、当該メルマガの購読者、第三者もしくは『めろんぱん』の
　　財産もしくはプライバシーを侵害する行為、または侵害する虞のある行為
  3. 他の発行者、当該メルマガの購読者、第三者もしくは『めろんぱん』に
　　対する誹謗中傷もしくは名誉を傷つける行為、またはそれらの虞のある行為
  4. 他の発行者、当該メルマガの購読者、第三者もしくは『めろんぱん』に
　　不利益もしくは損害を与える行為、またはそれらの虞のある行為
  5. 公序良俗に反する行為もしくはその虞のある行為
  6. 犯罪的行為もしくは犯罪的行為に結びつく行為、またはそれらの虞のある行為
  7. 事実に反する、またはその虞のある情報を提供する行為
  8. ＩＤおよびパスワード(以下にて定義)を不正に使用する行為
  9. アダルト関連、ねずみ講マルチ商法またはチェーンメールに該当するまたは

　　これらとリンクを貼るメルマガの発行
  10. 読者からのクレームが多いと『めろんぱん』が判断するメルマガの発行
  11．発行者の気迫が感じられないメルマガの発行
  12. 法令に違反する、または違反する虞のある行為
  13. 発行者が読者から直接得た場合を除き、『めろんぱん』を通じて知り得た
　　読者に関する情報の全部または一部を、『めろんぱん』または該当する読者から
　　の書面による事前の同意を得ることなく、利用する行為
  14. サイドビジネス紹介においてトラブルが発生する恐れがあると『めろんぱん』
　　が判断するメルマガの発行
  15．広告等、本来のメルマガの内容と関わりのないものが誌面の三分の一以上を
　　占めるメルマガの発行
  16. その他、『めろんぱん』が不適切と判断する行為

  第7条(ＩＤおよびパスワードの管理)
  1. 『めろんぱん』は、発行者がメルマガの発行を行う為に必要となるＩＤおよび
　　パスワード（以下、単に「ＩＤおよびパスワード」といいます）を登録手続きの
　　際に発行者に付与するものとします。
  2. 発行者は、ＩＤおよびパスワードの管理責任を負うものとします。
  3. ＩＤおよびパスワードの管理不十分、使用上の過誤、第三者の使用等によ
　　る損害の責任は発行者が負うものとし、『めろんぱん』は一切責任を負いません。
  4. 発行者は、ＩＤおよびパスワードの盗難、ＩＤおよびパスワードの失念が
　　あった場合、またはＩＤおよびパスワードが第三者に使用されていることが判明
　　した場合には 、直ちに『めろんぱん』にその旨連絡するとともに、『めろんぱん』
　　からの指示がある場合には、これに従うものとします。

  第8条(サービスの提供)
  1. 『めろんぱん』は、本規約に従って提供されるものとします。
  2. 『めろんぱん』は、そのサービスを発行者に無償で提供するものとします。
  3. 『めろんぱん』は、理由の如何を問わず、発行者に事前の通知をすることなく、
　　『めろんぱん』サービス内容の一部または全部の変更、追加および廃止を
　　することができます。 但し、『めろんぱん』サービスの全部を廃止する場合に
　　は『めろんぱん』が適当と判断する方法で、事前に発行者に通知します。

  第9条(発行者の責任)
  1. 発行者は、『めろんぱん』のホームページ上で所定の手続きを行うことにより
　　メルマガを制作、編集、発行する頻度を選定するものとし、当該頻度に従って
　　メルマガを制作、編集、発行し、『めろんぱん』が別途指定する方法により
　　当該メルマガを『めろんぱん』に送信するとともに、当該メルマガの内容を魅力あ
　　るものとして充実させ多数の読者を確保するよう気迫をもって努力するものとします。
  2. 前項の規定に拘わらず、発行者は、『めろんぱん』のホームページ上で所定の
　　手続きを行う事により、メルマガの制作、編集、発行を一時休止[または廃刊]
　　することができるものとします。尚、１年以上メルマガの発行が行われず、
　　一時休止の手続きもなされない場合は、『めろんぱん』サービスにより自動的に
　　廃刊手続きが取られる事を、発行者は予め了解するものとします。
  3. 発行者は、『めろんぱん』により配信を希望するメルマガの内容につき、
　　読者からの問合わせや苦情に対する処理を含む一切の責任を負うものとし、
　　『めろんぱん』に何等の迷惑または損害を与えないものとします。
  4. 『めろんぱん』が、メルマガの内容につき問題ありと判断し、発行者に対
　　応を求めた場合、当該発行者は速やかに、『めろんぱん』の指示に従い、内容の
　　修正または削除を行わなければならないものとします。

  第10条(『めろんぱん』設備の修理または復旧)
  1. 『めろんぱん』の利用中に、発行者が『めろんぱん』の設備またはサービ
　　スに異常を発見し、『めろんぱん』に修理または復旧の旨請求する場合には、
　　発行者は発行者自身の設備等に故障がないことを事前に確認するものとします。
  2. 『めろんぱん』の設備もしくはサービスに障害を生じ、またはその設備が
　　滅失したことを『めろんぱん』が知ったときは『めろんぱん』は速やかに
　　その設備を修理・復旧するよう努めるものとします。

  第11条(サービスの中止)
  1. 『めろんぱん』は、天災、事変、その他の非常事態が発生し、もしくは発生する
　　虞がある場合、『めろんぱん』のシステムの保守を定期的に、もしくは緊急に
　　行う場合、または『めろんぱん』が設置する電気通信設備の障害その他やむを得ない
　　事由が生じた場合、『めろんぱん』の判断により、『めろんぱん』サービスの
　　運用の全部または一部を中断および中止することができるものとします。
  2. 『めろんぱん』は、前項の規定により『めろんぱん』サービスの運用を中止する
　　場合は、『めろんぱん』が適当と判断する方法で、事前に発行者にその旨を通知
　　します。 但し、緊急の場合には、この限りではありません。
  3. 『めろんぱん』は理由の如何を問わず、『めろんぱん』の提供の中断および
　　中止によって生じた発行者の損害につきましては、一切責任を負いません。

  第12条(免責事項)
  1. 『めろんぱん』は、メルマガの内容等につき、その完全性、正確性、確実性、
　　有用性等いかなる保証をもしないものとし、かかる内容につき一切の責任を
　　負いません。
  2. 『めろんぱん』の提供、変更、中止もしくは廃止、システムダウン等予期
　　せぬ事故によるメルマガもしくは掲示板に書き込まれた内容等の一部または全部
　　の消失、プログラムの不具合によるメルマガ、書き込み内容等の一部または全部
　　の消失、およびその他『めろんぱん』サービスに関連して発生したあらゆる損害
　　について、『めろんぱん』は本規約に明示的に定める以外一切責任を負いません。
  3. 『めろんぱん』サービスの利用に関連して、発行者が他の発行者もしくは読者
　　などの第三者に対して損害を与えた場合、または発行者もしくは『めろんぱん』
　　と他の発行者もしくは読者などの第三者との間で紛争が生じた場合、当該発行者
　　は自己の費用と責任で解決するものとし、『めろんぱん』に何等の迷惑または
　　損害を与えないものとします。
  4. 『めろんぱん』は、『めろんぱん』のサーバに対する外部からの無権限アクセスに
　　より発行者に生じた損害について一切責任を負わないものとします。
　　かかる外部とは、○○○○○○が設置している以外のサーバをいいます。

  第13条（権利義務の譲渡）
　　発行者は、『めろんぱん』から書面による事前承諾を得ることなく、発行者契約
　　から生ずる権利義務の全部または一部を第三者に譲渡し、もしくは、 担保の用に
　　供してはならないものとします。

  第14条(管轄裁判所)
　　本規約または『めろんぱん』に関連して生じる紛争については、
　　東京簡易裁判所ないし東京地方裁判所を第一審の専属管轄裁判所とします。

  第15条（準拠法）
　　本規約ならびに発行者契約の成立、効力、履行および解釈に関しては、
　　日本法が適用されるものとします。
